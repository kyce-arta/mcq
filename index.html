<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Exam Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- History Button -->
    <button id="history-button">History</button>

    <h1>Modern Exam Generator</h1>
    <div id="start-container">
      <label for="num-questions">How many questions would you like to take?</label>
      <input type="number" id="num-questions" min="1" max="40" value="10">
      <button id="start-button">Start Exam</button>
    </div>
    <div id="question-container" class="hidden">
      <p id="question"></p>
      <div id="options-container"></div>
      <div id="feedback" class="hidden"></div>
      <button id="next-button">Next Question</button>
      <p id="score">Correct Answers: 0 / 0</p>
    </div>
  </div>
  <div id="review-container" class="hidden">
      <h2>Review Incorrect Answers</h2>
      <div id="review-questions"></div>
      <button id="restart-button">Restart Exam</button>
  </div>
  <!-- History Modal -->
  <div id="history-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Previous Attempts</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
